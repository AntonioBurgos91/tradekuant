<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4AA" />
      <stop offset="100%" stop-color="#00B894" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4AA" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00D4AA" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00D4AA" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="url(#glowGradient)" opacity="0.5"/>

  <!-- Logo Icon -->
  <g transform="translate(500, 150)">
    <circle cx="100" cy="100" r="80" fill="url(#heroGradient)" />
    <rect x="45" y="90" width="18" height="40" rx="3" fill="white" opacity="0.9"/>
    <rect x="70" y="70" width="18" height="60" rx="3" fill="white" opacity="0.9"/>
    <rect x="95" y="50" width="18" height="80" rx="3" fill="white" opacity="0.9"/>
    <rect x="120" y="75" width="18" height="55" rx="3" fill="white" opacity="0.9"/>
    <path d="M50 100 L78 75 L105 55 L130 80" stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M130 80 L130 68 M130 68 L122 76 M130 68 L138 76" stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Brand Name -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    TradeKuant
  </text>

  <!-- Tagline -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888888" text-anchor="middle">
    Track. Analyze. Trade Smarter.
  </text>

  <!-- Stats preview -->
  <g transform="translate(250, 480)">
    <rect x="0" y="0" width="200" height="80" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <text x="100" y="35" font-family="system-ui" font-size="14" fill="#888" text-anchor="middle">Total Return</text>
    <text x="100" y="62" font-family="system-ui" font-size="24" font-weight="bold" fill="#00D4AA" text-anchor="middle">+127.5%</text>
  </g>

  <g transform="translate(500, 480)">
    <rect x="0" y="0" width="200" height="80" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <text x="100" y="35" font-family="system-ui" font-size="14" fill="#888" text-anchor="middle">Max Drawdown</text>
    <text x="100" y="62" font-family="system-ui" font-size="24" font-weight="bold" fill="#F59E0B" text-anchor="middle">-12.3%</text>
  </g>

  <g transform="translate(750, 480)">
    <rect x="0" y="0" width="200" height="80" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <text x="100" y="35" font-family="system-ui" font-size="14" fill="#888" text-anchor="middle">Win Rate</text>
    <text x="100" y="62" font-family="system-ui" font-size="24" font-weight="bold" fill="#00D4AA" text-anchor="middle">68.4%</text>
  </g>
</svg>
